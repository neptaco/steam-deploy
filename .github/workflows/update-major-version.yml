name: Update Major Version Tag

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'The release tag to update major version from (e.g., v1.2.0)'
        required: true

jobs:
  update-major-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi

          # Extract major version (v1.2.3 -> v1)
          MAJOR=$(echo "$TAG" | grep -oE '^v[0-9]+')

          if [ -z "$MAJOR" ]; then
            echo "Error: Could not extract major version from tag: $TAG"
            exit 1
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "Updating $MAJOR to point to $TAG"

      - name: Update major version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG="${{ steps.version.outputs.tag }}"
          MAJOR="${{ steps.version.outputs.major }}"

          # Delete the major version tag if it exists
          git tag -d "$MAJOR" 2>/dev/null || true
          git push origin ":refs/tags/$MAJOR" 2>/dev/null || true

          # Create new major version tag pointing to the release tag
          git tag "$MAJOR" "$TAG"
          git push origin "$MAJOR"

          echo "Successfully updated $MAJOR to point to $TAG"
